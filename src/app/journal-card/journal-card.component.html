<div *ngIf="journal">
  <mat-card class="card">
      <span class="author">{{journal.author}}</span>
    <mat-card-header>
      <span mat-card-avatar class="circular-header">{{journal.firstCharOfTitle}}</span>
      <mat-card-title>{{journal.title}}</mat-card-title>
      <mat-card-subtitle>
        <span>{{journal.createdOn}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://picsum.photos/100/100" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{journal.content}}
      </p>
    </mat-card-content>
    <!-- <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
  </mat-card>
</div>
