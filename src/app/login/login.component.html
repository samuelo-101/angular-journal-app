<!-- #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate -->
<form>
  <mat-form-field>
    <input name="email" placeholder="Email" type="email" ngModel required>
  </mat-form-field>
  <mat-form-field>
    <input name="password" placeholder="Email" type="password" ngModel required>
  </mat-form-field>
  <button>Sign In</button>
</form>
