<div class="no-contente-message-container" *ngIf="!journals || journals.length === 0">{{noContentMessage}}</div>
<span class="fab-add-journal">
  <button mat-mini-fab (click)="navComposeJournal()">
    <mat-icon aria-label="Compose Journal">plus</mat-icon>
  </button>
</span>
<div class="parent-container">
  <div mat-list role="list">
    <div mat-list-item *ngFor="let journal of (journals | journalList)">
      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="circular-header">{{journal.firstCharOfTitle}}</div>
          <mat-card-title>{{journal.title}}</mat-card-title>
          <mat-card-subtitle>{{journal.createdOn}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://picsum.photos/200/200" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{journal.content}}
          </p>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>

    </div>&nbsp;
  </div>
</div>
