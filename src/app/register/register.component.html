<mat-card>
  <mat-card-header>
    <h1>Sign Up</h1>
  </mat-card-header>

  <form #registrationForm="ngForm" (ngSubmit)="_onSubmit(registrationForm)" novalidate>
    <mat-list role="list">
      <mat-list-item>
        <mat-form-field class="form-input">
          <input id="firstName" name="firstName" 
          placeholder="First Name" 
          matInput type="text" 
          [(ngModel)]="registrationRequest.firstName" required>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="form-input">
          <input name="lastName" 
          placeholder="Last Name" 
          matInput type="text"
          [(ngModel)]="registrationRequest.lastName" required>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="form-input">
          <input name="email" 
          placeholder="Email" 
          matInput type="email"
          [(ngModel)]="registrationRequest.email" required>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="form-input">
          <input name="password" 
          placeholder="Password" 
          matInput type="password" 
          [(ngModel)]="registrationRequest.password" required>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item class="center-horizontal">
        <button mat-raised-button color="primary" [disabled]="!registrationForm.form.valid">Sign Up</button>
      </mat-list-item>
    </mat-list>
  </form>


</mat-card>
